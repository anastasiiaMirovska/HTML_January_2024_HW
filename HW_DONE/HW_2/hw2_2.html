<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2.2</title>
    <style>
        .box{
            align-items: center;
            height:300px;
            background-color: bisque;
            display:flex;
            justify-content: space-around;

        }
        .block{
            width:100px;
            height:100px;
            background-color: red;
            transition:500ms;
        }
        .block:hover{
            background-color: grey;
            border-radius: 100%;
            transition:1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

</body>
</html>
